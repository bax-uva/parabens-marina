<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
      src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"
    >
      </scrifpt>
          <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js">
    </script>

  <body>
    <!-- scene -->
    <a-scene>
      <!-- camera -->
      <a-entity camera look-controls position="-0.173 -2 -0.75"></a-entity>

      <!-- sky -->
      <a-sky material="src: url(./assets/square-lemon.jpg)"></a-sky>

      <!-- elements -->

      <!-- text -->
      <a-entity
        id="olha"
        position="-9.6 -12.4 -10.36"
        rotation="-86.5 54.1 55.7"
        text="anchor: center; width: 5; color: red; value: melhor olhar pra cima"
        font="Roboto"
        scale="6.5 8.1 7.5"
      ></a-entity>
      <a-entity
        id="look"
        position="13.6 -9.2 -1.8"
        rotation="-67.2 -28.9 12.9"
        text="anchor: center; width: 5; color: red; value: look up"
        font="Roboto"
        scale="6.5 8.1 7.5"
      ></a-entity>
      <a-entity
        id="feliz"
        position="0.6 12.5 3.4"
        rotation="77.7 177.4 -138"
        text="anchor: center; width: 5; color: red; value: feliz aniversario!"
        font="Roboto"
        scale="6.5 8.1 7.5"

      <a-entity
        id="happy bday"

        scale="6.5 8.1 7.5"
